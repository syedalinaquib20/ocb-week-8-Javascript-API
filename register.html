<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kelas Programming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body class="bg-secondary-subtle">
    <!-- navigation -->
    <div class="container-fluid bg-light py-2">
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="./index.html">Todo List</a>
          <div class="d-flex" >
            <a class="navbar-brand" href="./sign-in.html">Login</a>
            <a class="navbar-brand" href="./register.html">Register</a>
          </div>
        </div>
      </nav>
    </div>
    <!-- content -->
    <div class="container mt-4 pb-5">
      <!-- Register -->
      <div class="col-6 m-auto bg-primary-subtle rounded p-3">
        <form class="m-3">
          <h1 class="h3 mb-3 fw-normal">Please register </h1>
      
          <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="username">
            <label for="username">User Name</label>
          </div>
          <div class="form-floating mt-1">
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
            <label for="email">Email</label>
          </div>
          <div class="form-floating mt-1">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Password</label>
          </div>
      
          <div class="btn btn-primary w-100 py-2" type="submit" onclick="onRegister()">Register</div>
        </form>
      </div>
    </div>
    <!-- footer -->
    <div class="container-fluid bg-light fixed-bottom">
      2024
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function onRegister() {
        const username = document.getElementById('username').value
        const email = document.getElementById('email').value
        const password = document.getElementById('password').value
        console.log(`Username: ${username}, Email: ${email}, Password: ${password}`)

        fetch("https://api.kelasprogramming.com/register", {
          method: 'POST', 
          headers: {
            "Content-type": "application/json"
          }, 
          body: JSON.stringify( {
            "username": username, 
            "email": email, 
            "password": password
          })
        })
        .then(response => response.json())
        .then(body => {
          localStorage.setItem('success', body.success)
          localStorage.setItem('message', body.message)
          localStorage.setItem('id', body.id)
          window.location.href = './sign-in.html'
        })
      }
    </script>
  </body>
</html>
